<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <title>Flowground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
    <meta name="description" content="Real-time fluid simulation with body tracking.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // 3. (선택) Tailwind 커스텀 폰트 설정
        // tailwind.config.js 파일 대신 CDN에서 바로 설정
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'dancing': ['"Dancing Script"', 'cursive']
                    }
                }
            }
        }
    </script>
    <style>
        /* 기본 스타일 초기화 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #111;
            font-family: serif;
        }
        body {
            overscroll-behavior: none;
            touch-action: none;
        }
        /* 모든 콘텐츠를 담을 컨테이너 */
        #app {
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="text-stone-200"> <!-- 기본 텍스트 색상 변경 -->

    <!-- 6. 새로운 Tailwind Nav Bar (absolute 포지션 사용) -->
    <nav class="absolute top-0 z-50 w-full bg-stone-100 bg-opacity-90 shadow-md backdrop-blur-sm">
        <div class="container mx-auto flex items-center justify-between px-6 py-4">
            
            <!-- 왼쪽: <- Tutorial (컨텍스트 링크) -->
            <div class="flex-1">
                <a href="/tutorial" 
                   data-link 
                   id="nav-tutorial-link" 
                   class="hidden text-blue-700 hover:text-blue-900 transition-colors">
                    &larr; Tutorial
                </a>
            </div>

            <!-- 중앙: Flowground (로고/홈 링크) -->
            <div class="flex-1 text-center">
                <a href="/" 
                   data-link 
                   class="font-dancing text-4xl font-bold text-blue-900"> <!-- font-dancing 적용 -->
                    Flowground
                </a>
            </div>

            <!-- 오른쪽: 메인 네비게이션 -->
            <div class="flex-1 justify-end text-right">
                <div class="space-x-4 text-blue-800 font-medium">
                    <a href="/simulation" data-link class="main-nav-link hover:underline px-3 py-1 rounded-md transition-all">Main</a>
                    <a href="/about" data-link class="main-nav-link hover:underline px-3 py-1 rounded-md transition-all">About</a>
                    <a href="/photobooth" data-link class="main-nav-link hover:underline px-3 py-1 rounded-md transition-all">Photo</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 7. 기존 #app 컨테이너 (라우터가 작동할 메인 영역) -->
    <div id="app"></div>
    
    <!-- 8. Stats.js (기존과 동일) -->
    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
    
    <!-- 
      9. main.js 로드 (main.min.js 대신 main.js를 사용한다고 가정)
      main.js에 이 Nav Bar를 제어하는 (nav-tutorial-link를 숨기고/보여주는)
      'updateNav' 함수 로직이 포함되어야 합니다.
    -->
    <script src="./main.min.js"></script>
</body>
</html>
