<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <title>Flowground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
    <meta name="description" content="Real-time fluid simulation with body tracking.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        // [★수정★] 'Inter' 대신 '"Noto Sans KR"'을 기본 sans-serif 폰트로 지정
                        'sans': ['"Noto Sans KR"', 'ui-sans-serif', 'system-ui'],
                        'dancing': ['"Dancing Script"', 'cursive']
                    }
                }
            }
        }
    </script>
    <style>
        /* 기본 스타일 초기화 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: serif;
        }
        body {
            overscroll-behavior: none;
            touch-action: none;
        }
        /* 모든 콘텐츠를 담을 컨테이너 */
        #app {
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-stone-200 text-stone-200"> <!-- 기본 텍스트 색상 변경 -->

    <!-- 6. 새로운 Tailwind Nav Bar (absolute 포지션 사용) -->
    <nav class="absolute w-5/6 left-0 right-0 mx-auto mt-6 z-50 
               bg-white bg-opacity-30           
               shadow-lg                          
               backdrop-blur-md                   
               rounded-full                       
               border-[4px] border-white/20">  <div class="flex items-center justify-between px-20 py-3">
            
            <!-- 왼쪽: <- Tutorial (컨텍스트 링크) -->
            <div class="flex-1">
                <a href="/tutorial" 
                   data-link 
                   id="nav-tutorial-link" 
                   class="hidden text-blue-900 font-medium hover:underline transition-colors">
                    &larr; Tutorial(ground)
                </a>
            </div>

            <!-- 중앙: Flowground (로고/홈 링크) -->
            <div class="flex-1 text-center">
                <a href="/" 
                   data-link 
                   class="font-dancing text-4xl font-bold text-blue-900"> <!-- font-dancing 적용 -->
                    Flowground
                </a>
            </div>

            <!-- 오른쪽: 메인 네비게이션 -->
            <div class="flex-1 justify-end text-right">
                <div class="space-x-4 text-blue-800 font-medium">
                    <a href="/simulation" data-link class="main-nav-link hover:underline px-5 py-2 rounded-3xl transition-all">Flow</a>
                    <a href="/about" data-link class="main-nav-link hover:underline px-5 py-2 rounded-3xl transition-all">About</a>
                    <a href="/photobooth" data-link class="main-nav-link hover:underline px-5 py-2 rounded-3xl transition-all">Guest</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 7. 기존 #app 컨테이너 (라우터가 작동할 메인 영역) -->
    <div id="app"></div>
    
    <!-- 8. Stats.js (기존과 동일) -->
    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
</body>
</html>
